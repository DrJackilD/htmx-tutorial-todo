<li>
    <input type="checkbox"
           name="task"
           id="task{{task.id}}"

           % if task.done:
           checked
           % end

           hx-trigger="change"
           hx-put="/tasks/{{task.id}}"
           hx-target="closest li"
           hx-swap="outerHTML"

           autocomplete="off"
    >
    <label for="task{{task.id}}">{{task.title}}</label>
    <a  hx-delete="/tasks/{{task.id}}"
        hx-swap="delete swap:0.5s"
        hx-target="closest li"
    >X</a>
</li>
